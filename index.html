<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>challenge 2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9e578cc62d.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="box">
      <div class="box-text">
        <h2>Log In</h2>
        <p>Login to your account to upload or download pictures, videos, music.</p>
      </div>

      <div class="input-text">
        <input type="text" placeholder="Enter you email address">

        <div class="sub-btn">
          <a href="#">Forgot password?</a>

          <button>Next <i class="fa-solid fa-arrow-right"></i></button>
        </div>

      </div>

      <hr>

      <div class="main-btn">
        <p>Or login with</p>

        <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fa-brands fa-google"></i> google</a>
      </div>

      <div class="text-down">
        <p>
          Don't have an account yet?

        </p>
        <a href="#">Singup</a>

      </div>


    </div>


    <div class="img-box">
      <img src="img.jpg" alt="">
      <i class="fa-regular fa-circle-xmark"></i>
    </div>
  </div>
</body>

</html>
